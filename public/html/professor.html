<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery/jquery-3.1.1.min.js"></script>
    <script src="../js/professor/professor.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <link href="../css/professor.css">

    <title>Professor</title>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Meus Cursos - Professor</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">SAIR</a>
                <!--<a class="mdl-navigation__link" href="">INSTAGRAM</a>
                <a class="mdl-navigation__link" href="">YOUTUBE</a>-->

            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="mdl-grid" id="lista" >




            </div>

            <div class="mdl-grid" style="margin-top: 100px">

            <!-- div em branco-->
            <div class="mdl-cell mdl-cell--11-col mdl-cell--11-col-tablet"></div>


            <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet" >

                <!-- Colored FAB button -->
                <button   class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored addcurso">
                    <i class="material-icons" >add</i>
                </button>

                <dialog class="mdl-dialog" id="#formcurso">
                    <h4 class="mdl-dialog__title">cadastrar novo curso</h4>
                    <div class="mdl-dialog__content">

                        <form id="cadastrocurso">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="nome_curso">
                                <label class="mdl-textfield__label" for="nome_curso">Nome do Curso</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="resumo_curso">
                                <label class="mdl-textfield__label" for="resumo_curso">Resumo do Curso</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <h6 style="margin-top: 1px; margin-bottom: 2px;">foto de capa</h6><br>
                                <input class="mdl-textfield__input" type="FILE" id="foto">

                            </div>

                        </form>




                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button salvar" >salvar</button>
                        <button type="button" class="mdl-button close">Cancelar</button>
                    </div>
                </dialog>

            </div>
        </div>
        <footer class="mdl-mini-footer" style="margin-top: 200px">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Desafio FlexPeak</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Link para o Projeto no GitHub</a></li>
                    <li><a href="#">@autor Ruddá Beltrão - beltrao.rudah@gmail.com</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
